<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Redireccionando...</title>
  <script>
    async function redirectToSheetLink() {
      try {
        // Enlace de tu Apps Script que obtendrá el enlace dinámico desde Google Sheets
        const scriptUrl = "https://script.google.com/macros/s/AKfycbyaF6E6TW5_UMiCyzaxkpGNl5HnCSslCTDqEN-8ILUdtwMPnwEC66-IF2KWWzjjcv63mg/exec";
        
        // Realiza una solicitud para obtener el enlace
        const response = await fetch(scriptUrl);
        if (response.ok) {
          const data = await response.json();
          window.location.href = data.enlace; // Redirige al enlace
        } else {
          console.error("Error al obtener el enlace.");
        }
      } catch (error) {
        console.error("Error:", error);
      }
    }
    redirectToSheetLink();
  </script>
</head>
<body>
  <h2>Redirigiendo, por favor espera...</h2>
</body>
</html>
